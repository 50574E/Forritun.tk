{% extends "base.html" %}

{% block content %}
    <h2>Forritunarmál</h2>
    <ul>
    {% for language in object_list %}
        <li><a href="{% url 'resource-list' language.id language.slug %}">{{ language.name }}</a> - {{ language.description }}</li>
    {% empty %}
        <li>Engin forritunarmál hafa verið sett inn.</li>
    {% endfor %}
    </ul>
{% endblock %}
