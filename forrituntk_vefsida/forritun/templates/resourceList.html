{% extends "base.html" %}

{% block content %}
    <h2>Forritunarmál</h2>
    <ul>
    {% for resource in object_list %}
        <li><a target="_blank" href="{{ resource.link }}">{{ resource.name }}</a> - {{ resource.description }}</li>
    {% empty %}
        <li>Engir tenglar hafa verið sett inn.</li>
    {% endfor %}
    </ul>
{% endblock %}
